services:
  - type: web
    name: briefbase-sra-finder
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: bash -lc "cd SRA-law-firm-lookup-tool && uvicorn main:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true
    envVars:
      - key: SRA_API_KEY
        sync: false
